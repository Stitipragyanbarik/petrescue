{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Contact Owner</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  {% if sent %}
    <p>Your message was sent to the owner. We'll let you know when they reply.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      <div class="form-row">
        <label for="message">Message to owner</label>
        <textarea name="message" id="message" rows="6" class="form-control"></textarea>
      </div>
      <div class="form-row"><button type="submit">Send Message</button></div>
    </form>
  {% endif %}
{% endblock %}
