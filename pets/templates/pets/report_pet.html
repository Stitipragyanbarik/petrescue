{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'pets/css/styles.css' %}">

<div class="report-container">
    <div class="report-image">
        <img src="https://plus.unsplash.com/premium_photo-1723322458700-b1f98220c98d?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Pet Image" />
   
      </div>
    <div class="report-form">
        <h2>Report Pet (Lost / Found)</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Report</button>
        </form>
    </div>
</div>
{% endblock %}
